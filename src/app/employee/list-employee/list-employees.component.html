<section *ngIf="filteredEmployees && filteredEmployees.length; else noRecordFound">
  <div class="container">
    <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search by name.." [(ngModel)]="search_term">
          </div>
          <div *ngFor="let emp of filteredEmployees; let i= index">
            <div (click)="onClickUserPanel(emp.id)">
              <app-display-employee [employees]="emp" [index]='i+1' (user_id)=" onDelete($event)" ></app-display-employee>
            </div>
          </div>
    </div>
    </div>
  </div>
</section>
