<section class="user_panel panel panel-primary" >
  <div class="panel-heading">{{ employee?.fullName }}</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-3">
        <img [src]="employee?.imagePath" alt=".." class="image_user" />
      </div>
      <div class="col-sm-9">
          <ul class="list-unstyled">
              <!-- <li>Gender:  <span>{{emp.gender}}</span></li> -->
              <li><span>Email : </span> {{employee?.email}}</li>
              <!-- <li><span>Phone : </span> {{emp.phonenumber}}</li> -->
              <!-- <li><span>Date of Birth : </span> {{emp.dateofbirth}}</li> -->
              <!-- <li><span>Department : </span> {{emp.department}}</li> -->
              <!-- <li><span>Active : </span> {{emp.isActive}}</li> -->
              <!-- <li><span>Contactpreference : </span> {{emp.contactpreference}}</li> -->
              
            </ul>
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <a [routerLink]="['/employees', {id: employee.id}]"  class="btn btn-primary">Back to list</a>
    <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View Next Employee</button>
  </div>
</section>
